<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8 flex items-center justify-center">
  <div class="container mx-auto px-4 max-w-lg sm:max-w-xl md:max-w-2xl">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-800">Todo App</h1>

    <!-- Add Task Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex flex-col sm:flex-row gap-2">
        <!-- Task input -->
        <input id="taskInput" type="text" placeholder="What needs to be done?"
          class="flex-1 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <!-- Add button -->
        <button id="addTaskBtn"
          class="bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Add
        </button>
      </div>
    </div>

    <!-- Task List -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <ul id="taskList" class="space-y-3">
        <!-- Dynamic tasks will appear here -->
      </ul>
      <!-- Empty state -->
      <div id="emptyState" class="text-center text-gray-500 mt-4 hidden">
        No tasks yet. Add one!
      </div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="app.js"></script>
</body>
</html>
